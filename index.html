<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Todo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1f1f2e, #0d0d1a);
      color: #e0e0ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .app {
      background: rgba(20, 20, 40, 0.9);
      border: 1px solid #2e2e4d;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(124, 92, 255, 0.3);
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #7c5cff;
      text-shadow: 0 0 10px #7c5cff;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2a2a3d;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #7c5cff, #3ed1ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .filters {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filters button {
      background: #2a2a3d;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 999px;
      color: #aaa;
      cursor: pointer;
    }

    .filters .active {
      background: rgba(124, 92, 255, 0.3);
      color: #fff;
      border-color: #7c5cff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1c1c2b;
      margin-bottom: 12px;
      padding: 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions img {
      width: 20px;
      cursor: pointer;
      filter: drop-shadow(0 0 4px #7c5cff);
      transition: transform 0.2s ease;
    }

    .actions img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>ðŸš€ Futuristic To-Do</h1>
      <div class="input-group">
        <input type="text" id="newTask" placeholder="Add a new task..." />
        <button id="addBtn">Add</button>
      </div>
    </header>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
      <button id="clearCompleted">Clear completed</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const newTask = document.getElementById("newTask");
    const taskList = document.getElementById("taskList");
    const filters = document.querySelectorAll(".filters button");
    const clearCompleted = document.getElementById("clearCompleted");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentFilter = "all";

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      let filtered = tasks.filter(task => {
        if (currentFilter === "active") return !task.completed;
        if (currentFilter === "completed") return task.completed;
        return true;
      });

      filtered.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.textContent = task.text;

        const actions = document.createElement("div");
        actions.className = "actions";

        const checkIcon = document.createElement("img");
        checkIcon.src = "https://img.icons8.com/fluency/48/checked.png";
        checkIcon.title = "Toggle complete";
        checkIcon.onclick = () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        };

        const editIcon = document.createElement("img");
        editIcon.src = "https://img.icons8.com/fluency/48/edit.png";
        editIcon.title = "Edit task";
        editIcon.onclick = () => {
          const newText = prompt("Edit task:", task.text);
          if (newText) {
            task.text = newText;
            saveTasks();
            renderTasks();
          }
        };

        const deleteIcon = document.createElement("img");
        deleteIcon.src = "https://img.icons8.com/fluency/48/delete.png";
        deleteIcon.title = "Delete task";
        deleteIcon.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.append(checkIcon, editIcon, deleteIcon);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    addBtn.onclick = () => {
      const text = newTask.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        newTask.value = "";
        saveTasks();
        renderTasks();
      }
    };

    filters.forEach(btn => {
      btn.onclick = () => {
        filters.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        renderTasks();
      };
    });

    clearCompleted.onclick = () => {
      tasks = tasks.filter(t => !t.completed);
      saveTasks();
      renderTasks();
    };

    renderTasks();
  </script>
</body>
</html>
